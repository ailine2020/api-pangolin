<mat-card>
    <form #loginForm="ngForm" (ngSubmit)="signin()">
      <div class="example-container">
        <mat-form-field>
          <input matInput type="text" placeholder="pangolin username" name="username" id="username"
            [(ngModel)]="pangolin.username" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="password" name="password" id="password"
            [(ngModel)]="pangolin.password" required>
        </mat-form-field>
        <button mat-button type="submit">Signin</button>
      </div>
    </form>
  </mat-card>
